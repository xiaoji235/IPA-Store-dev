name: IPA
on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 */3 * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
         python-version: "3.10"

      - name: 安装依赖项
        run: |
          python -m pip install --upgrade pip
          pip install requests bs4 pytz

      - name: 运行脚本
        run: python py/ipa.py


      - name: Bark通知
        run: |
          curl "https://api.day.app/{{ secrets.BARK_KEY }}/ipa应用商店更新合并完成!?icon=https://day.app/assets/images/avatar.jpg"
         
